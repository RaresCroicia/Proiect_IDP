apiVersion: apps/v1
kind: Deployment
metadata:
  name: course-service
  labels:
    app: course-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: course-service
  template:
    metadata:
      labels:
        app: course-service
    spec:
      containers:
      - name: course-service
        image: ghcr.io/rarescroicia/proiect-idp/course-service:38929f0f8d31aedbfbef92a2abe81285db909188
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3002
        env:
        - name: PORT
          value: "3002"
        - name: INGESTION_SERVICE_URL
          value: "http://ingestion-service:3003"
        - name: AUTH_SERVICE_URL
          value: "http://auth-service:3001"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: course-secrets
              key: JWT_SECRET
        envFrom:
        - configMapRef:
            name: course-service-config
        readinessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 15
          periodSeconds: 20
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m" 
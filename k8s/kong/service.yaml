apiVersion: v1
kind: Service
metadata:
  name: kong
  labels:
    app: kong
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: proxy
    nodePort: 80
  - port: 8001
    targetPort: 8001
    protocol: TCP
    name: admin
    nodePort: 8001
  selector:
    app: kong 
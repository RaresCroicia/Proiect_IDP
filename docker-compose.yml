version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - auth-service
      - course-service
      - frontend

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: elearning
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    image: elearning/auth-service:latest
    environment:
      PORT: 3001
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/elearning
      JWT_SECRET: your_jwt_secret
      JWT_EXPIRATION: 3600
      NODE_ENV: production
    depends_on:
      - postgres

  course-service:
    build:
      context: ./course-service
      dockerfile: Dockerfile
    image: elearning/course-service:latest
    environment:
      PORT: 3002
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/elearning
      JWT_SECRET: your_jwt_secret
      JWT_EXPIRATION: 3600
      NODE_ENV: production
    depends_on:
      - postgres

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: elearning/frontend:latest
    environment:
      VITE_API_BASE_URL: http://localhost
      VITE_AUTH_SERVICE_URL: http://localhost/auth
      VITE_COURSE_SERVICE_URL: http://localhost/courses
    ports:
      - "3000:3000"

volumes:
  postgres_data: 